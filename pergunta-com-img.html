<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pergunta-com-img.css">
    <title>Perguntas</title>
</head>
<body>
    <header>
        <img src="./img/cobra.png">
        <h1>
            PeptiQuest
        </h1>
    </header>
    <main>
        <div class="container">
            <div class="pontuacao">
                <p>Pontuação: 100</p>
            </div>
            <div class="caixa">
                <div class="qtd-pergunta">
                    <p>1 de 20 perguntas</p>
                </div>
                <div class="pergunta">
                    <h4>Esse animal vive em que tipo de ambiente?</h4>
                </div>
                <div class="img-resposta">
                    <img src="./img/cobra-pergunta.png" width="350px">
                    <div id="respostas">
                        <button class="btn"><p class="letra">A</p><p>Somente em rios de água doce</p></button>
                        <button class="btn"><p class="letra">B</p>  <p>Apenas em florestas tropicais</p></button>
                        <button class="btn"><p class="letra">C</p> <p>Pode viver em água doce e salgada</p></button>
                        <button class="btn"><p class="letra">D</p> <p>Somente em pântanos</p></button>
                    </div>
                </div>
                
            </div>
        </div>
        
    </main>
